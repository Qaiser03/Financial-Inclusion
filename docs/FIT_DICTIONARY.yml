# Tagging rules
tagging_rules:
  # Search in these fields
  search_fields:
    - "title_raw"
    - "abstract_raw"
    - "keywords_raw"
  
  # Case sensitivity
  case_sensitive: false
  
  # Whole word matching (vs substring)
  whole_words_only: true
  
  # Multi-label: a paper can have multiple FIT categories
  multi_label: true
  
  # Minimum number of term matches to assign a FIT category
  min_matches: 1
