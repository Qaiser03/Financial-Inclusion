name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-core.txt

      - name: Install optional dependencies
        run: |
          pip install -r requirements.txt || echo "Some optional dependencies failed to install"
        continue-on-error: true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Run import checks
        run: |
          python -c "from src import config; print('Config import OK')"
          python -c "from src.data import loaders, cleaners, validators; print('Data modules OK')"
          python -c "from src.fit import tagger; print('FIT tagger OK')"
          python -c "from src.figures import registry; print('Figure registry OK')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
